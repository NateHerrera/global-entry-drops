<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Entry Drops</title>
    <link rel="stylesheet" href="bulma.min.css">
</head>

<body>

    <div class="container m-2" style="white-space: nowrap">
        <h1 class="title">Global Entry Drops</h1>

        <div class="field">
            <label class="label">Status</label>
            <span id="runningSpan" class="tag is-success">Running</span>
            <span id="stopSpan" class="tag is-danger">Stopped</span>
        </div>
    </div>

    <div class="container m-2">
        <div class="field">
            <label class="label">Location ID</label>
            <div class="select" style="width: 95%">
                <select id="locationID">
                </select>
            </div>

            <p id="locationIDError" class="help is-danger" style="display: none;">Please select a valid location.</p>
        </div>

        <div class="field" style="width: 95%">
            <label class="label">Start Date</label>
            <div class="control">
                <input type="date" class="input is-fullwidth" id="startDate">
            </div>

            <p id="startDateError" class="help is-danger" style="display: none;">Please enter a valid start date.</p>
        </div>

        <div class="field" style="width: 95%;">
            <label class="label">End Date</label>
            <div class="control">
                <input type="date" class="input is-fullwidth" id="endDate">
            </div>

            <p id="endDateError" class="help is-danger" style="display: none;">Please enter a valid end date.</p>
        </div>

    </div>

    <div class="container m-2" style="width: 95%;">
        <button class="button is-success is-fullwidth" id="startBtn">Save & Start</button>
    </div>

    <div class="container m-2" style="max-width: 95%;">
        <button class="button is-danger is-fullwidth" id="stopBtn">Stop</button>
    </div>

</body>

<script src="popup.js"></script>

</html>
